POLITICS_Eamon_De_Valera_desc:0 "아일랜드를 위해 50년 가까이 헌신한 에이먼 데 벌레라는 그 누구보다도 현대 아일랜드의 투쟁 그 자체에 가깝다고 할 수 있습니다. 처참한 부활절 봉기 이후 어느 젊은 정치가가 체포되어 1917년 처형되기로 못 박혔을 때 대부분의 사람들은 그가 어디까지 올라설지 상상하지 못했습니다. 미국 시민권을 가진 덕에 간신히 살아난 데 벌레라는 죽을 뻔한 이 경험 이후로도 공화국의 대의로부터 도망치지 않았으며, 바로 그 해 헌병이 되었습니다. 아일랜드 내전에서 조약 반대파를 이끌었다가 결국 실패를 맛보기도 했지만 데 벌레라는 빠르게 재기하여 1926년에 피어너 팔을 창당하고 정당을 선거 연승으로 이끌었습니다. \n\n그러나 1950년대 중반에 접어들자 30년 동안 국가의 운전대를 잡은 대가가 드러나기 시작했습니다. 파시즘 정당 피너 게일로부터 위협당한 데 벌레라와 피어너 팔의 통치는 점점 가혹하게 변해 언론과 표현의 자유를 더 엄격하게 제한하기 시작했습니다. 현재 더블린을 옥죄는 편집증적인 분위기 속에서 데 벌레라는 아일랜드의 경제적, 사회적 상황이 악화되고 있음에도 공화국 친위대 비밀결사의 속에 틀어박혀 그들의 적들을 무찌를 계획을 짜는 데만 몰두하고 있을 뿐입니다. 늙어가는 티셔흐를 포위한 수많은 외부의 적들이 마음에 들지 않는 데 벌레라의 심해져가는 편집증과 권위주의는 그의 정당 내부의 사람들조차 그로부터 멀어지게 만들었고, 그 결과 개혁파 샨 레마스를 중심으로 뭉친 반대 파벌이 성장하게 되었습니다. \n\n파시스트 정당을 향한 지원이 갈수록 커져가고, 많은 기대를 받은 얼스터 협의가 더블린에 그 그림자를 드리우는 현재 다가오는 폭풍 속에서 국가를 잘 이끌어 나갈 희망을 가지려면 데 벌레라가 최고의 통찰력을 가져야 하지만, 90번째 생일을 앞두고 앞도 거의 안 보이는 이 늙은 정치가의 지친 눈에 불꽃같던 급진파 청년의 모습은 점점 사라져가고 있습니다.
."
